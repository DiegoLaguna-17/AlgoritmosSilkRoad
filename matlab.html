<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATLAB - LaPlace y Fuzzy Logic</title>
    <link rel="stylesheet" href="css/matlab_styles.css">
</head>
<body>
    <header>Transformada de LaPlace</header>
    <div class="container">
        <h1>Expresión Matemática</h1>
        <div class="input-section">
            <input type="text" id="laplace_input" readonly>
            <div class="input-buttons">
                <button id="clear-btn">Limpiar</button>
                <button id="delete-btn">⌫ Borrar</button>
            </div>
        </div>
        
        <div class="button-panel">
            <button class="math-btn" data-value="1">1</button>
            <button class="math-btn" data-value="2">2</button>
            <button class="math-btn" data-value="3">3</button>

            <button class="math-btn" data-value="4">4</button>
            <button class="math-btn" data-value="5">5</button>
            <button class="math-btn" data-value="6">6</button>
            
            <button class="math-btn" data-value="7">7</button>
            <button class="math-btn" data-value="8">8</button>
            <button class="math-btn" data-value="9">9</button>         
            
            <button class="math-btn" data-value="0">0</button>
            <button class="math-btn" data-value=".">.</button>
            <button class="math-btn" data-value="**">^</button>

            <button class="math-btn var-btn" data-value="t">t</button>
            <button class="math-btn var-btn" data-value="s">s</button>

            <button class="math-btn op-btn" data-value="+">+</button>
            <button class="math-btn op-btn" data-value="-">-</button>
            <button class="math-btn op-btn" data-value="*">×</button>
            <button class="math-btn op-btn" data-value="/">÷</button>
            <button class="math-btn paren-btn" data-value="(">(</button>
            <button class="math-btn paren-btn" data-value=")">)</button>

            <button class="math-btn func-btn" data-value="sin(">sin</button>
            <button class="math-btn func-btn" data-value="cos(">cos</button>
            <button class="math-btn func-btn" data-value="exp(">exp</button>
            <button class="math-btn func-btn" data-value="log(">log</button>
            <button class="math-btn func-btn" data-value="sqrt(">√</button>

            <button class="math-btn const-btn" data-value="pi">π</button>
            <button class="math-btn const-btn" data-value="E">e</button>
        </div>
        
        <button id="calculate-btn">Calcular Transformada de LaPlace</button>
        <button id="calculate-ilaplace-btn">Calcular Transformada Inversa de LaPlace</button>
        
        <h1>Resultado</h1>
        <textarea id="laplace_result" readonly></textarea>
    </div>

    <div id="error-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="error-message"></p>
        </div>
    </div>
    <script src="js/script_m.js"></script>
</body>
</html>
